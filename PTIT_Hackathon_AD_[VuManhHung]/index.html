<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container">
    <h1 style="display: flex;align-items: center;justify-content: center;">Danh sách công việc</h1>
    <div class="input-area">
      <input type="text" id="new-todo-input" placeholder="New Todo">
      <button id="add-todo-button">Thêm</button>
    </div>
    <p id="error"></p>
    <h2>TodoList</h2>
    <ul id="todo-list">
      </ul>
    <p class="complete">Công việc đã hoàn thành 0/4</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>
</html>
